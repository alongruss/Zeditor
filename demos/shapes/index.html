<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Zeditor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-main">
    <svg class="illo"></svg>
    <div class="container-gui">
      <span>Inspector</span>
      <span id="itemName"></span>
      <div class="container-group">
        <span>Position</span>
        <label for="pos-x">X</label>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="pos-x">
        <label for="pos-y">Y</label>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="pos-y">
        <label for="pos-z">Z</label>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="pos-z">
      </div>
      <div class="container-group">
        <span>Rotation</span>
        <label for="rot-x">X</label>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="rot-x">
        <label for="rot-y">Y</label>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="rot-y">
        <label for="rot-z">Z</label>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="rot-z">
      </div>
      <div class="container-group">
        <span>Scale</span>
        <label for="scale">Uniform</label>
        <input type="range" min="1" max="10000" value="5000" class="slider" id="scale">
      </div>
    </div>


  </div>



  <script src="../../js/boilerplate.js"></script>
  <script src="../../js/canvas-renderer.js"></script>
  <script src="../../js/svg-renderer.js"></script>
  <script src="../../js/vector.js"></script>
  <script src="../../js/anchor.js"></script>
  <script src="../../js/path-command.js"></script>
  <script src="../../js/shape.js"></script>
  <script src="../../js/ellipse.js"></script>
  <script src="../../js/rect.js"></script>
  <script src="../../js/rounded-rect.js"></script>
  <script src="../../js/polygon.js"></script>
  <script src="../../js/group.js"></script>
  <script src="../../js/hemisphere.js"></script>
  <script src="../../js/cylinder.js"></script>
  <script src="../../js/cone.js"></script>
  <script src="../../js/box.js"></script>
  <script src="../../js/dragger.js"></script>
  <script src="../../js/illustration.js"></script>
  <script src="shapes.js"></script>

</body>

</html>
