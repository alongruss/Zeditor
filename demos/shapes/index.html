<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Zeditor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-main">
    <div class="container-tree">
      <span>Scene tree</span>
      <div class="container-nook nook" id="scene-tree">
        this is where we should show all the items inside the svg element and their children

      </div>
    </div>
    <svg class="illo"></svg>
    <div class="container-gui">
      <span>Inspector</span>
      <span id="itemName"></span>
      <div class="container-group">
        <span>Position</span>
        <div class="container-tuple">
          <label for="pos-x">X <input type="number" step="any" id="pos-x"></label>

          <label for="pos-y">Y <input type="number" step="any" id="pos-y"></label>

          <label for="pos-z">Z <input type="number" step="any" id="pos-z"></label>
        </div>
      </div>

      <div class="container-group">
        <span>Rotation</span>
        <div class="container-tuple">
          <label for="rot-x">X <input type="number" step="any" id="rot-x"></label>

          <label for="rot-y">Y <input type="number" step="any" id="rot-y"></label>

          <label for="rot-z">Z <input type="number" step="any" id="rot-z"></label>
        </div>

      </div>
      <div class="container-group">
        <span>Scale</span>
        <div class="container-tuple">
          <label for="scale">Uniform <input type="number" step="any" id="scale"></label>
        </div>
      </div>
      <div class="container-group">
        <button id="btnSceneExport">Export scene</button>
        <div class="container-nook nook" id="textSceneExport">
          this is where we should export the scene to
        </div>
      </div>
    </div>


  </div>



  <script src="../../js/boilerplate.js"></script>
  <script src="../../js/canvas-renderer.js"></script>
  <script src="../../js/svg-renderer.js"></script>
  <script src="../../js/vector.js"></script>
  <script src="../../js/anchor.js"></script>
  <script src="../../js/path-command.js"></script>
  <script src="../../js/shape.js"></script>
  <script src="../../js/ellipse.js"></script>
  <script src="../../js/rect.js"></script>
  <script src="../../js/rounded-rect.js"></script>
  <script src="../../js/polygon.js"></script>
  <script src="../../js/group.js"></script>
  <script src="../../js/hemisphere.js"></script>
  <script src="../../js/cylinder.js"></script>
  <script src="../../js/cone.js"></script>
  <script src="../../js/box.js"></script>
  <script src="../../js/dragger.js"></script>
  <script src="../../js/illustration.js"></script>
  <script src="shapes.js"></script>

</body>

</html>
